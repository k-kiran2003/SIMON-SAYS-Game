<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start Game</h2>
    <div class="container">
        <div class="first">
            <div type="button" class="red btn"  id="red"></div>
            <div type="button " class="yellow btn" id="yellow"></div>
        </div>
        <div class="second">
            <div type="button" class="green btn" id="green"></div>
            <div type="button" class="purple btn" id="purple"></div>
        </div>
    </div>
    <script src="Simon.js"></script>
</body>

</html>
